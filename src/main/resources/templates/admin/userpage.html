<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Userpage</title>

    <link rel="stylesheet" href="/css/background.css">
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/usertable.css">
    <link rel="stylesheet" href="/css/userbuttons.css">
</head>
<body>
<div class="background">

    <div class="navbar">
        <img src="/images/alphasolutionslogo.svg" alt="Logo">

        <ul class="nav-links">
            <li><a th:href="@{/adminStartpage}">Dashboard</a></li>
            <li><a th:href="@{/users}" style="text-decoration: underline;">Users</a></li>
            <li><a th:href="@{/statistics}">Statistics</a></li>
            <li><a class="logout" th:href="@{/logout}">Logout</a></li>
        </ul>
    </div>

    <div class="table">
        <table>
            <thead>
            <tr>
                <th>Username</th>
                <th>Role</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${allUsers}">
                <td th:text="${user.username}">username</td>
                <td th:text="${user.role.getDisplayName}">role</td>
                <td th:text="${#temporals.format(user.createdAt, 'dd-MM-yyyy HH:mm')}">createdAt</td>
                <td>
                    <a th:href="@{/users/delete/{id}(id=${user.id})}">
                        <button type="button">Delete</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="buttons">
            <a th:href="@{/registerform}">
                <button type="button">Add user</button>
            </a>
    </div>


    <a th:href="@{/adminStartpage}">
        <button type="button">Back</button>
    </a>
    </div>

</div>
</body>
</html>
