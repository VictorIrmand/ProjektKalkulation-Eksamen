<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Milestone</title>
    <link rel="stylesheet" href="/css/background.css">
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/addmilestone.css">
</head>
<body>
<div class="background">

    <h1>Update' <span th:text="${milestone.milestoneName}"></span></h1>

    <form th:action="@{/milestone/update}" method="post" th:object="${milestone}">

        <div>
            <label for="name">Name:</label>
            <input id="name" class="input-field" type="text" th:field="*{milestoneName}" required>
        </div>

        <div class="input">
            <p>Description:</p>
            <textarea class="input-field-description" name="description" th:field="*{milestoneDescription}"></textarea>
        </div>

        <div>
            <label for="status">Status:</label>
            <select name="status" id="status">
                <option th:each="status : ${status}" th:value="${status}" th:text="${status.displayName}"></option>
            </select>
        </div>

        <div>
            <label for="deadline">Deadline:</label>
            <input id="deadline" type="date" name="deadline" th:field="*{deadline}" required>
        </div>

        <div>
            <label for="completedAt">Is milestone completed?</label>
            <input id="completedAt" type="datetime-local" name="completedAt" th:field="*{completedAt}">
        </div>

        <input type="hidden" name="milestoneId" th:value="${milestone.id}">

        <div>
            <button type="submit">Update Milestone</button>
        </div>

    </form>


</div>

</body>
</html>
