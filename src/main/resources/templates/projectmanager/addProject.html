<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a Milestone</title>
    <link rel="stylesheet" href="/css/background.css">
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/addmilestone.css">
</head>
<body>
<div class="background">

    <h1>Create a new project</h1>

    <form method="post" th:action="@{/saveproject}" th:object="${project}">
        <input type="hidden" name="projectId" th:value="${projectId}"/>

        <div>
            <label for="projectName">Project name:</label>
            <input id="projectName" class="input-field" type="text" th:field="*{projectName}" required>
        </div>

        <div class="input">
            <p>Add Description:</p>
            <textarea class="input-field-description" th:field="*{description}"></textarea>
        </div>

        <div>
            <label for="startDate">Startdate:</label>
            <input id="startDate" type="datetime-local" th:field="*{startDate}" required>
        </div>

        <div>
            <label for="deadline">Deadline:</label>
            <input id="deadline" type="datetime-local" th:field="*{deadline}" required>
        </div>

        <div>
            <button type="submit">Create project</button>
        </div>

        <div th:if="${errorMessage}" class="error-message">
            <p th:text="${errorMessage}" style="text-align: center; color: #7e1010 "></p>
        </div>

    </form>


</div>

</body>
</html>
