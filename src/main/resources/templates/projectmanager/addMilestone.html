<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a Milestone</title>
    <link rel="stylesheet" href="/css/background.css">
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/addmilestone.css">
</head>
<body>
<div class="background">

  <h1>Add a Milestone</h1>

  <form method="post" th:action="@{/savemilestone}" th:object="${milestone}">
    <input type="hidden" name="projectId" th:value="${projectId}"/>

<div>
  <label for="name">Name:</label>
  <input id="name" class="input-field" type="text" th:field="*{milestoneName}" required>
</div>

    <div class="input">
      <p>Add Description:</p>
      <textarea class="input-field-description" th:field="*{milestoneDescription}"></textarea>
    </div>

    <div class="input">
      <p>Estimated hours</p>
      <input type="number" th:field="*{estimatedHours}">
    </div>

    <div>
      <label for="status">Status:</label>
      <select name="status" id="status">
        <option th:each="status : ${status}" th:value="${status}" th:text="${status.displayName}"></option>
      </select>
    </div>

    <div>
      <label for="deadline">Deadline:</label>
      <input id="deadline" type="date" th:field="*{deadline}" required>
    </div>


    <div>
      <button type="submit">Add Milestone</button>
    </div>

      <div th:if="${errorMessage}" class="error-message">
          <p th:text="${errorMessage}" style="text-align: center; color: #7e1010 "></p>
      </div>

  </form>




</div>

</body>
</html>
