<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>

    <link rel="stylesheet" href="/css/backbutton.css">
    <link rel="stylesheet" href="/css/background.css">
    <link rel="stylesheet" href="/css/registerform.css">
</head>
<body>
<div class="background">
    <div class="logo">
        <img src="/images/alphasolutionslogo.svg" alt="Logo">
    </div>
    <div class="form">
        <h1>Update '<span th:text="${username}"></span>'</h1>
        <form method="post" th:action="@{/update}">


            <label for="username">New username</label>
            <input id="username" type="text" class="input-field" name="username" th:placeholder="${username}">

            <label for="rawPassword">New password</label>
            <input id="rawPassword" type="password" class="input-field" name="rawPassword">

            <label for="role">Role:</label>
            <select name="role" id="role">
                <option th:each="role : ${roles}" th:value="${role}" th:text="${role.displayName}"
                        th:selected="${role} == ${selectedRole}">Role</option>
            </select>

            <input type="hidden" name="id" th:value="${userId}">


            <div class="form-buttons">
                <a th:href="@{/users}" class="back-button">‚Üê Back</a>
                <button type="submit" class="add-button">Update user</button>
            </div>

            <div class="errormessage" th:if="${errorMessage}">
                <p th:text="${errorMessage}" style="color: #7e1010;"></p>
            </div>
        </form>

    </div>

</div>
</body>
</html>
