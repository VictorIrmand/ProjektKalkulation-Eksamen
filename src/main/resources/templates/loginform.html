<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="/css/background.css">
    <link rel="stylesheet" href="/css/loginform.css">
</head>
<body>

<div class="background">

    <div class="logo">
        <img src="/images/alphasolutionslogo.svg" alt="Logo">
    </div>

    <div class="form">
    <form method="post" th:action="@{/login}">
        <h1>Sign in to your Alpha Solutions account</h1>
        <label for="username">Username:</label>
        <input id="username" type="text" class="input-field" name="username" required>


        <label for="password">Password:</label>
        <input id="password" type="password" class="input-field" name="rawPassword" required>

        <button class="button" type="submit">Sign in</button>

        <div class="errormessage" th:if="${errorMessage}">
            <p th:text="${errorMessage}" style="color: #7e1010;"></p>
        </div>
    </form>
    </div>
</div>
</body>
</html>
